{% extends 'base.html' %}

{% block content %}
<div class="container justify-content-center ">
    <h4> Managing Branch</h4>
        <form class="mt-2" action="{% url 'branch' %}" method="post">
            {% csrf_token %}
        <div class="mb-3 mt-2">
        <label for="exampleFormControlInput1" class="form-label">Branch ID</label>
        <input type="number" class="form-control" id="exampleFormControlInput1" name="BID" >
        </div>
        <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Branch Name</label>
        <input type="text" class="form-control" id="exampleFormControlTextarea1" name="BName">
        </div>
        <label for="flexRadioDefault1" class="form-label">Status</label>
        <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="1">
        <label class="form-check-label" for="flexRadioDefault1">
        On
        </label>
        </div>
        <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="0" checked>
        <label class="form-check-label" for="flexRadioDefault2">
        Off
        </label>
        </div>
        <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
    </form>

</div>
{% endblock %}
