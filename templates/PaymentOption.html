

{% extends 'base.html' %}

{% block content %}
<div class="container justify-content-center">

  <div class="justify-content-center"><h3> Payment Option</h3></div>
  <form class="mt-2"  method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleFormControlTextarea0" class="form-label">Payment ID</label>
      <input type="text" class="form-control" name="PID" id="exampleFormControlTextarea0">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Payment Name</label>
      <input type="text" class="form-control" name="PNAME" id="exampleFormControlTextarea1">
    </div>
    <label for="flexRadioDefault1" class="form-label">Status</label>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="PaymentOptionStatus" id="flexRadioDefault1" value="1">
      <label class="form-check-label" for="flexRadioDefault1">
        On
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="PaymentOptionStatus" id="flexRadioDefault2" value="0"checked>
      <label class="form-check-label" for="flexRadioDefault2">
        Off
      </label>
    </div>
    <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
  </form>

</div>
{% endblock %}
